<button type="button" class="btn btn-link" routerLink="/">Go back</button>
{{ errMessage }}
<div class="mt-4">
  <div class="form-group">
    <label for="name">Mã tên sách</label>
    <input
      type="text"
      class="form-control"
      id="name"
      placeholder="Nhập tên sách"
      [(ngModel)]="book.name"
    />
  </div>
  <div class="form-group">
    <label for="price">Giá sách</label>
    <input
      type="text"
      class="form-control"
      id="price"
      placeholder="Nhập giá sách"
      [(ngModel)]="book.price"
    />
  </div>
  <div class="form-group">
    <label for="cover">Ảnh bìa</label>
    <div>
      <img [src]="'http://localhost:3001/image/' + book.coverImage" alt="" />
    </div>

    <div class="mt-4">
      <label for="cover">Cập nhật ảnh mới</label>
    </div>

    <input
      type="file"
      class="file-input"
      (change)="onFileSelected($event)"
      #fileUpload
      name="image"
      [(ngModel)]="coverImageNew"
    />

    <div class="file-upload">
      {{ fileName || "No file uploaded yet." }}
      <button
        mat-mini-fab
        color="primary"
        class="upload-btn"
        (click)="fileUpload.click()"
      >
        Upload
      </button>
    </div>
  </div>
  <div class="form-group">
    <label for="quanitty">Số lượng</label>
    <input
      type="number"
      class="form-control"
      id="quanitty"
      placeholder="Nhập số lượng"
      [(ngModel)]="book.quantityStock"
    />
  </div>
  <div class="form-group">
    <label for="cdCode">Mã CD</label>
    <input
      type="text"
      class="form-control"
      id="cdCode"
      placeholder="Nhập mã CD"
      [(ngModel)]="book.cdCode"
    />
  </div>
  <div class="form-group">
    <label for="publisherCode">Mã NXB</label>
    <input
      type="text"
      class="form-control"
      id="publisherCode"
      placeholder="Nhập mã NXB"
      [(ngModel)]="book.publisherCode"
    />
  </div>
  <button
    routerLink="/"
    type="submit"
    class="btn btn-primary"
    (click)="putBook()"
  >
    Update
  </button>
</div>
